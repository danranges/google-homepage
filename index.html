<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <header>
      <div class="left-header">
        <a class="header-link" href="https://about.google.com">About</a>
        <a class="header-link" href="https://store.google.com">Store</a>
      </div>
      <div class="right-header">
        <a class="header-link" href="https://mail.google.com">Gmail</a>
        <a class="header-link" href="https://www.google.com/imghp">Images</a>
        <a
          class="products-link"
          href="https://www.google.com/intl/en/about/products?tab=wh"
        >
          <img
            class="products"
            src="/assets/apps-black-18dp.svg"
            alt="products"
          />
        </a>
        <a
          class="sign-in"
          type="button"
          href="https://accounts.google.com/ServiceLogin"
          >Sign In</a
        >
      </div>
    </header>
    <div class="logo">
      <img src="/assets/googlelogo_color_272x92dp.png" alt="logo" />
    </div>
    <form action="#">
      <div class="search-box-container">
        <input class="search-box" type="text" />
        <img
          class="dictation"
          src="/assets/google-mic-seeklogo.com.svg"
          alt="dictation"
        />
      </div>
      <div class="search-buttons-container">
        <button class="search-buttons" type="google-search">
          Google Search
        </button>
        <button class="search-buttons" type="lucky">I'm Feeling Lucky</button>
      </div>
    </form>

    <footer></footer>
  </body>
</html>
