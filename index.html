<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google - danranges</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <header>
      <div class="left-header">
        <a class="header-link" href="https://about.google.com">About</a>
        <a
          class="header-link"
          id="header-link-store"
          href="https://store.google.com"
          >Store</a
        >
      </div>
      <div class="right-header">
        <a
          class="header-link"
          id="header-link-gmail"
          href="https://mail.google.com"
          >Gmail</a
        >
        <a class="header-link" href="https://www.google.com/imghp">Images</a>
        <a
          class="products-link"
          href="https://www.google.com/intl/en/about/products?tab=wh"
        >
          <img
            class="products"
            src="images/apps-black-18dp.svg"
            alt="products"
          />
        </a>
        <a
          class="sign-in"
          type="button"
          href="https://accounts.google.com/ServiceLogin"
          >Sign In</a
        >
      </div>
    </header>
    <main>
      <div class="logo">
        <img src="images/googlelogo_color_272x92dp (1).png" alt="logo" />
      </div>
      <form action="#">
        <div class="search-box-container">
          <input class="search-box" type="text" />
          <img
            class="dictation"
            src="images/google-mic-seeklogo.com.svg"
            alt="dictation"
          />
        </div>
        <div class="search-buttons-container">
          <button class="search-buttons" type="google-search">
            Google Search
          </button>
          <button class="search-buttons" type="lucky">I'm Feeling Lucky</button>
        </div>
      </form>
    </main>
    <footer class="footer">
      <div class="left-footer">
        <a class="footer-link" href="#">Advertising</a>
        <a class="footer-link" href="#">Business</a>
        <a class="footer-link" href="#">How Search works</a>
      </div>
      <div class="right-footer" ``>
        <a class="footer-link" href="#">Privacy</a>
        <a class="footer-link" href="#">Terms</a>
        <a class="footer-link" href="#">Settings</a>
      </div>
    </footer>
  </body>
</html>
